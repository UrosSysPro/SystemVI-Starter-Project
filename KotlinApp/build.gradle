/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id "org.jetbrains.kotlin.jvm" version "1.9.23"
    id 'application'
}
repositories {
    maven {
        url = uri("https://maven.pkg.github.com/UrosSysPro/systemVI")
    }
    mavenCentral()
}

sourceSets {
    main {
        kotlin {
            srcDirs = ['src/kotlin']
        }
        resources{
            srcDirs += ['src/resources']
        }
    }
}

application {
    mainClass = 'org.example.app.Main'
}

dependencies {
    implementation 'com.systempro.systemvi:system-vi:0.7.3'
}